<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>

        <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css"/>
        <link href="/styles.css" rel="stylesheet" />
    </head>
